<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & Title of the webpage -->
    <title>My Blog - Nav Bar</title>
    <!-- & Link to CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Header and nav bar list will go here -->
     <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <!--
                & Nav Bar will links for navigating to other parts of the webpage
                ~ will write the #id-name of the section we would like the link to navigate to on the page inside the href attribute for the <a>
                ~ ex. #about-section -> will navigate to the about section of the webpage
            -->
            <ul>
                <li>
                    <a href="#about-section">About</a>
                </li>
                <li>
                    <a href="#stories-section">Stories</a>
                </li>
            </ul>
        </nav>
     </header>
</body>
</html>
